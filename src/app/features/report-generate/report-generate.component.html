<div class="report-container">
  <h2>Gerar Relatório</h2>
  <div class="report-box">
    <h3>Gerar relatório personalizado</h3>
    <hr class="report-underline" />
    <form>

      <!-- TIPO DE RELATÓRIO -->
      <div class="report-form-row">
        <label>1º Escolha o tipo de relatório</label>
        <select id="tipo-relatorio" name="tipo-relatorio">
          <option disabled selected>Selecione um relatório</option>
          <option value="por-parceiro">Total de doações por parceiro</option>
          <option value="comparativo-parceiro">Comparativo: Doações com e sem parceiro</option>
          <option value="por-mes">Total arrecadado por mês</option>
        </select>
      </div>

      <!-- PERÍODO: Data início e fim -->
      <div class="report-form-row" id="filtro-periodo">
        <label>2º Selecione o período</label>
        <div class="date-range-group">
          <div>
            <label for="data-inicio" style="font-size: 14px;">Data Início</label>
            <input type="date" id="data-inicio" name="data-inicio" />
          </div>
          <div>
            <label for="data-fim" style="font-size: 14px;">Data Fim</label>
            <input type="date" id="data-fim" name="data-fim" />
          </div>
        </div>
      </div>

      <!-- PARCEIROS -->
      <div class="report-form-row" id="filtro-parceiro">
        <label>3º Selecione os parceiros</label>
        <select id="parceiro" name="parceiro">
          <option disabled selected>Selecione todos os parceiros</option>
          <option>Todos</option>
          <option>Santander</option>
          <option>AWS</option>
          <option>ABC Aprender</option>
        </select>
      </div>

      <!-- BOTÃO -->
      <button type="submit" class="report-btn">Gerar Relatório</button>
    </form>
  </div>
</div>
