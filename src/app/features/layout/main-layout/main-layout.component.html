<div class="dashboard-container">
  <aside class="sidebar">
    <img src="./app/assets/logo/logo-tech4all.png" alt="Tech4All Logo" class="sidebar-logo" />
    <nav>
      <ul>
        <li>
          <i class="fa fa-columns"></i>
          <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li>
          <i class="fa fa-handshake"></i>
          <a routerLink="/parceiros" routerLinkActive="active">Parceiros</a>
        </li>
        <li>
          <i class="fa fa-file-alt"></i>
          <a routerLink="/relatorio" routerLinkActive="active">Gerar relatório</a>
        </li>
        <li>
          <i class="fa fa-users"></i>
          <a routerLink="/time" routerLinkActive="active">Time</a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-bottom">
      <ul>
        <li>
          <i class="fa fa-cog"></i>
          <a routerLink="/configuracoes" routerLinkActive="active">Configurações</a>
        </li>
        <li>
          <i class="fa fa-sign-out-alt"></i>
          <a routerLink="/sair" routerLinkActive="active">Sair</a>
        </li>
      </ul>
    </div>
  </aside>

  <button class="menu-toggle" (click)="mostrarSidebar = !mostrarSidebar" aria-label="Abrir menu">
    <i class="fa fa-bars"></i>
  </button>

  <div class="sidebar sidebar-mobile" *ngIf="mostrarSidebar">
    <button class="close-sidebar" (click)="fecharSidebar()" aria-label="Fechar menu">
      <i class="fa fa-times"></i>
    </button>
    <img src="./app/assets/logo/logo-tech4all.png" alt="Tech4All Logo" class="sidebar-logo" />
    <nav>
      <ul>
        <li (click)="fecharSidebar()">
          <i class="fa fa-columns"></i>
          <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li (click)="fecharSidebar()">
          <i class="fa fa-handshake"></i>
          <a routerLink="/parceiros" routerLinkActive="active">Parceiros</a>
        </li>
        <li (click)="fecharSidebar()">
          <i class="fa fa-file-alt"></i>
          <a routerLink="/relatorio" routerLinkActive="active">Gerar relatório</a>
        </li>
        <li (click)="fecharSidebar()">
          <i class="fa fa-users"></i>
          <a routerLink="/time" routerLinkActive="active">Time</a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-bottom">
      <ul>
        <li (click)="fecharSidebar()">
          <i class="fa fa-cog"></i>
          <a routerLink="/configuracoes" routerLinkActive="active">Configurações</a>
        </li>
        <li (click)="fecharSidebar()">
          <i class="fa fa-sign-out-alt"></i>
          <a routerLink="/sair" routerLinkActive="active">Sair</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="dashboard-main">
    <header class="dashboard-header">
      <div class="user-info">
        <span class="user-name"> {{ userName }}</span>
        <img src="./app/assets/logo/profile-pic.jpg" alt="Foto do usuário" class="user-avatar" />
      </div>
    </header>
    <section class="dashboard-content">
      <div class="page-fade">
        <router-outlet></router-outlet>
      </div>
    </section>
  </main>
</div>
