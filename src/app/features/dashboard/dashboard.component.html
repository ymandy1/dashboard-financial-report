<section class="dashboard-content">
    <div class="dashboard-left">
      <h3>Doações recebidas</h3>
      <div class="dashboard-chart-header">
        <span>Ordenar por <b>Esse mês</b></span>
      </div>
      <div class="dashboard-chart">
        <canvas id="myChart"> {{ chart }}</canvas>
      </div>
    </div>
    <div class="dashboard-right">
      <div class="card total-arrecadado">
        <div class="card-header">
          <span>Total arrecadado</span>
          <i class="fa fa-ellipsis-v"></i>
        </div>
        <div class="card-value">
          <span class="currency">$</span>
          <span class="amount">350,00</span>
          <span class="cents">.49</span>
        </div>
        <div class="card-desc">
          <span>De todas as doações</span>
          <p>O total de doações arrecadado foi 350.49 dólares</p>
        </div>
      </div>
      <div class="card percent-arrecadado">
        <span>Percentual de doações atingidos com base na meta do mês</span>
        <div class="percent-circle">
          <span>70%</span>
        </div>
      </div>
    </div>
  </section>
